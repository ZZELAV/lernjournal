@startuml
left to right direction

package "Optionen bind9" as options {
  [/etc/bind/named.conf.options] 
}

package "Zonen einbinden und aktivieren" as local {
  [/etc/bind/named.conf.local] 
}

package "Forward-Lookup Zone" as forward {
  [/etc/bind/db.DOMAIN.CH] 
}

package "Reverse-Lookup Zone" as reverse {
  [/etc/bind/db.0.0.10] 
}

note right of options
  Beinhaltet Konfiguration zum gesamten Server
  - Forwarders (an wen leiten wir weiter)
  - Security-Einstellungen
end note

note right of local
  In dieser Datei werden die aktiven Zonen
  eingebunden. D.h. hier werden die Forward- und Reverse-
  zonendateien eingebunden und mit den richtigen 
  Optionen aktiviert
end note

note right of forward
  Beinhaltet alle Einträge zu einer Zone, die 
  das Mapping von Namen zu IP-Adresse auflösen
end note

note right of reverse
  Beinhaltet alle Einträge zu einer Zone, die 
  das Mapping von IP-Adresse zu Namen-Adresse auflösen
end note

[/etc/bind/db.DOMAIN.CH] ..> [/etc/bind/named.conf.local] : "eingebunden"
[/etc/bind/db.0.0.10] ..> [/etc/bind/named.conf.local] : "eingebunden"
@enduml

